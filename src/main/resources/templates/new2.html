<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Transaction</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/buy}" th:object="${transactions}" method="post">
 		<div alight="left">
            <tr>
                <label class="form-label" >Fruit Name</label>
                <td>
	                <input type="hidden" th:field="*{Id}" />
	                <input type="text" th:field="*{name}" class="form-control" placeholder="Fruit Name" />
                </td>
            </tr>
         </div>   
            
          	
            <div alight="left">
                 <tr>
                 <label class="form-label" >Quantity</label>
                <td><input type="text" th:field="*{quantity}" class="form-control" placeholder="Quantity" /></td>
            </tr>
            </div> 
			<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
