<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />

</head>
<body>
<div align="center">
    <h1>Enter The Customer Id</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/OkBoth}" th:object="${transactions}" method="post">
 
            
          	<div alight="left">
          
            <tr>
                 <label class="form-label" >Customer Id</label>
                <td><input type="text" th:field="*{customer_id}" class="form-control" placeholder="Customer_Id" /></td>
            </tr>
            </div> 
            <div alight="left">
            <tr>
                 <label class="form-label" >Fruit Id</label>
                <td><input type="text" th:field="*{fruit_id}" class="form-control" placeholder="fruit_id" /></td>
            </tr>
            </div> 
			<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Ok</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
